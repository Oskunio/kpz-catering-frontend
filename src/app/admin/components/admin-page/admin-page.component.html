<h2>Zamówienia:</h2>
<div *ngFor="let order of orders" id="one">
    <h3>
        Suma: {{order.sum }} PLN <br>
        Status: {{order.status}} <br>
        Imię klienta: {{order.client.name}} <br>
        Nazwisko klienta: {{order.client.lastName}}
    </h3>
    <button (click)="confirm(order)" >
        Zatwierdź
      </button>
    </div>
