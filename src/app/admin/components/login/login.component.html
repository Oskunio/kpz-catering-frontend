<div class="row">

    <div class="col-md-2 offset-md-5 mt-4">

        <form  (ngSubmit)="onSubmit(form)" #form="ngForm">

            <div class="form-group">
              <label for="loginUsername">Login</label>
              <input type="text" class="form-control" id="loginUsername" placeholder="wpisz login"
              name="login" ngModel required #login="ngModel"
              [class.is-invalid]="login.invalid && login.touched">  
              <small class="text-danger" [class.d-none]="login.valid || login.untouched">Nie podano loginu</small>     
            </div>
    
            <div class="form-group">
              <label for="loginPassword">Hasło</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="wpisz hasło"
              name="password" ngModel required #password="ngModel"
              [class.is-invalid]="password.invalid && password.touched">
              <small class="text-danger" [class.d-none]="login.valid || login.untouched">Nie podano hasła</small>
            </div>
            
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Zaloguj</button>

          </form>
    </div>
    
</div>
