<div style="
margin-left: auto;
margin-right: auto;
background-image: url('assets/img/zamowienie.jpg');
background-size: 100% 100%;">
    <section class="section-intro">
    </section>
    <h1>Rejestracja</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()" >

        <div class="form-group">
            <label>Login</label>
            <input  type="text" id="box" name="userLogin" #userLogin="ngModel" required class="form-control" 
            [class.is-invalid]="userLogin.invalid && userLogin.touched"
            [(ngModel)]="user.username">
            <small class="text-danger" [class.d-none]="userLogin.valid || userLogin.untouched">Login jest wymagany</small>
        </div>

        <div class="form-group">
            <label>Hasło</label>
            <input  type="text" id="box" name="userPassword" #userPassword="ngModel" required class="form-control" 
            [class.is-invalid]="userPassword.invalid && userPassword.touched"
            [(ngModel)]="user.password">
            <small class="text-danger" [class.d-none]="userPassword.valid || userPassword.untouched">Hasło jest wymagane</small>
        </div>
        
        <div class="form-group" >
            <label>Imię</label>
            <input  type="text" id="box" name="userName" #name="ngModel" required class="form-control" 
            [class.is-invalid]="name.invalid && name.touched"
            [(ngModel)]="userInfo.name">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Imię jest wymagane</small>
        </div>

        <div class="form-group">
            <label>Nazwisko</label>
            <input  type="text" id="box" name="userLastName" #LastName="ngModel" required class="form-control" 
            [class.is-invalid]="LastName.invalid && LastName.touched"
            [(ngModel)]="userInfo.lastName">
            <small class="text-danger" [class.d-none]="LastName.valid || LastName.untouched">Nazwisko jest wymagane</small>
        </div>

        <div class="form-group">

            <label>Miasto</label>
            <input  type="text" id="box" name="city" #city="ngModel" required class="form-control"
            [class.is-invalid]="city.invalid && city.touched" 
            [(ngModel)]="userAddress.miasto">
            <small class="text-danger" [class.d-none]="city.valid || city.untouched">Podaj miasto</small>
        </div>

        <div class="form-group">
            <label>Ulica</label>
            <input  type="text" id="box" name="street" #street="ngModel" required class="form-control"
            [class.is-invalid]="street.invalid && street.touched" 
            [(ngModel)]="userAddress.ulica">
            <small class="text-danger" [class.d-none]="street.valid || street.untouched">Podaj ulice</small>
        </div>

        <div class="form-group">
            <label>Numer domu</label>
            <input  type="text" id="box" name="building" #building="ngModel" required class="form-control"
            [class.is-invalid]="building.invalid && building.touched" 
            [(ngModel)]="userAddress.nrDomu">
            <small class="text-danger" [class.d-none]="building.valid || building.untouched">Podaj numer domu</small>
        </div>

        <div class="form-group">
            <label>Numer mieszkania</label>
            <input  type="text" id="box" name="flat" #flat="ngModel" required class="form-control"
            [class.is-invalid]="flat.invalid && flat.touched" 
            [(ngModel)]="userAddress.nrMieszkania">
            <small class="text-danger" [class.d-none]="flat.valid || flat.untouched">Podaj numer mieszkania</small>
        </div>

        <div class="form-group">
            <label>Kod pocztowy</label>
            <input  type="text" id="box" name="postal" #postal="ngModel" required class="form-control"
            [class.is-invalid]="postal.invalid && postal.touched" 
            [(ngModel)]="userAddress.kodPocztowy">
            <small class="text-danger" [class.d-none]="postal.valid || postal.untouched">Podaj kod pocztowy</small>

        </div>

        <div class="form-group">
            <label>Email</label>
            <input  type="text" id="box" name="email" #email="ngModel" required class="form-control"
            [class.is-invalid]="email.invalid && email.touched" 
            [(ngModel)]="userInfo.email">
            <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email jest wymagany</small>
        </div>

        <div class="form-group">
            <label>Numer telefonu</label>
            <input  type="text" id="box" name="phone" #phone="ngModel" required class="form-control" pattern="^\d{9}$"
            [class.is-invalid]="phone.invalid && phone.touched" 
            [(ngModel)]="userInfo.phone">
            <div *ngIf="phone.errors && (phone.invalid && phone.touched)">
                <small class="text-danger" *ngIf="phone.errors.required">Numer telefonu jest wymagany</small>
                <small class="text-danger" *ngIf="phone.errors.pattern">Numer musi miec 9 cyfr</small>
              </div>
        </div>

        <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary">Zarejestruj</button>

    </form>

</div>
