<div id="container">
<h2>Zamówienia:</h2>
  <ng-container *ngFor="let order of orders" >    
      <p>
          Data zamowienia: {{order.orderTime}} <br>
          Suma: {{order.sum }}  <br>
          Status: {{order.status}} <br>
          Imię klienta: {{order.client.name}} <br>
          Nazwisko klienta: {{order.client.lastName}}
      <br>
      </p>  
  </ng-container>
</div>
