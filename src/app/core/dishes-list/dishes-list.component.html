<div id="container">
    <h2>Dania do wyboru:</h2>
    <div *ngFor="let product of dishes;">
        <h4>{{ product.name }}
        {{ product.price }} zł </h4>
        <p style="background-image: url({{product.image}}); background-size: 300px 150px;" id = 'one'> 
            <br> <br> <br>  <br> 
         </p>
         <button (click)="addToCart(product)" >
            Dodaj do zamówienia
        </button>
    </div>
</div>
