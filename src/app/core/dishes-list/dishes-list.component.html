<div id="container" >
    <h2>Dania do wyboru:</h2>
    <div *ngFor="let product of dishes;">
        <h4>{{ product.name }}
        {{ product.price }} zł </h4><!--style="background-image: url({{product.image}}); background-size: 300px 150px;" id = 'one'> -->
        <p id="one" > 
            <img src="{{product.image}}" style="width: 200px; height: 150px;" >
            <!-- <br> <br> <br>  <br> -->
         </p>
         <button (click)="addToCart(product)" >
            Dodaj do zamówienia
        </button>
    </div>
</div>
