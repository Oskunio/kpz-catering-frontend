<div style="background-image: url('assets/img/table.jpg')"> 
  <section class="section-intro">
  <app-top-bar></app-top-bar>
</section>
<div class="container" >
   
  <div>
  <header><h2>Dania do wyboru:</h2></header>
  </div>
<div class="flex-container">
        <div *ngFor="let product of menu">
            <h3>
                {{ product.name }}
                {{ product.price }} zł
            </h3> 
            <p id="one" style="background-image: url('assets/img/{{product.name}}.jpg'); background-size: 100% 100%; margin-bottom: 0;">  
            </p>
          <p id="one" style="height: 120px; text-align: center; margin-bottom: 0;">  
              Opis dania:
              <br>{{product.description}} 
              
            </p> 
          <button class="myButton" (click)="addToCart(product)" style="width: 90%; margin-left: 5%;">
              Dodaj do zamówienia
          </button>
          
    </div>
    </div>
</div>
</div>
