<app-top-bar></app-top-bar>
<h3>Cart</h3>


<div id="container">
  <h2>Twój koszyk</h2>
  <div class="cart-item" *ngFor="let product of dishes" >
    <p id = 'two'>{{ product.name }}
    {{ product.price  }} zł
    <button (click)="removeProduct(product)">Usuń</button></p>
  </div>
  
  <div *ngIf="sum != 0">
    <p id = 'three'>Suma: {{sum}} zł
      <a routerLink="/order">
        <button>Zamawiam</button>
      </a>
    </p>
  </div>
</div>
