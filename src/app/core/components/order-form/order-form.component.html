<div class="container-fluid">

    <h1>Szczegóły zamówienia</h1>
    <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
        
        <div class="form-group" >
            <label>Imię</label>
            <input  type="text" name="userName" #name="ngModel" required class="form-control" 
            [class.is-invalid]="name.invalid && name.touched"
            [(ngModel)]="userModel.name">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Imię jest wymagane</small>
        </div>

        <div class="form-group">
            <label>Nazwisko</label>
            <input  type="text" name="userLastName" #LastName="ngModel" required class="form-control" 
            [class.is-invalid]="LastName.invalid && LastName.touched"
            [(ngModel)]="userModel.lastName">
            <small class="text-danger" [class.d-none]="LastName.valid || LastName.untouched">Nazwisko jest wymagane</small>
        </div>

        <div class="form-group">
            <label>Adres</label>
            <input  type="text" name="address" #adress="ngModel" required class="form-control"
            [class.is-invalid]="adress.invalid && adress.touched" 
            [(ngModel)]="userModel.address">
            <small class="text-danger" [class.d-none]="adress.valid || adress.untouched">Adres jest wymagany</small>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input  type="text" name="email" #email="ngModel" required class="form-control"
            [class.is-invalid]="email.invalid && email.touched" 
            [(ngModel)]="userModel.email">
            <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email jest wymagany</small>
        </div>

        <div class="form-group">
            <label>Numer telefonu</label>
            <input  type="text" name="phone" #phone="ngModel" required class="form-control" pattern="^\d{9}$"
            [class.is-invalid]="phone.invalid && phone.touched" 
            [(ngModel)]="userModel.phone">
            <div *ngIf="phone.errors && (phone.invalid && phone.touched)">
                <small class="text-danger" *ngIf="phone.errors.required">Numer telefonu jest wymagany</small>
                <small class="text-danger" *ngIf="phone.errors.pattern">Numer musi miec 9 cyfr</small>
              </div>
        </div>

        <div class="mb-3">
            <label>Czas dodstawy</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="timePreference" value="morning" [(ngModel)]="orderDetails.timePreference">
              <label class="form-check-label">Rano (8-12)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="timePreference" value="evening" [(ngModel)]="orderDetails.timePreference">
              <label class="form-check-label">Wieczorem (15-19)</label>
            </div>
          </div>

        <button [disabled]="userForm.form.invalid" type="submit" class="btn btn-primary">Zatwierdź</button>

    </form>

</div>
